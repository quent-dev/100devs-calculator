<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="frame">
        <div class="screen"> Test</div>
        <div class="keyboard">
            <button class="key" id="7">7</button>
            <button class="key" id="8">8</button>
            <button class="key" id="9">9</button>
            <button class="key" id="divide">/</button>
        </div>
        <div class="keyboard"> 
            <button class="key" id="4">4</button>
            <button class="key" id="5">5</button>
            <button class="key" id="6">6</button>
            <button class="key" id="multiply">x</button>
        </div>
        <div class="keyboard"> 
            <button class="key" id="7">1</button>
            <button class="key" id="8">2</button>
            <button class="key" id="9">3</button>
            <button class="key" id="divide">+</button>
        </div>
        <div class="keyboard"> 
            <button class="key" id="0">0</button>
            <button class="key" id="dot">.</button>
            <button class="key" id="equal">=</button>
            <button class="key" id="minus">-</button>
        </div>
    </div>
    <img src="./calculator.jpg" alt="image">
    <script src="main.js"></script>
</body>
</html>
